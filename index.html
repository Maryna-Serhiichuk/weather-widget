<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Task</title>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="body">
			<div class="wrapper-today">
				<div class="weather__title">
					Weather in <span class="weather__city"></span> <span class="weather__country"></span>
				</div>
				<div class="weather__icon-and-temperature">
					<div class="weather__icon">
						
					</div>
					<div class="weather__temperature">
						
					</div>
				</div>
				<div class="weather-date-today">
					<div class="wether-date-today-time">
						
					</div>
					<div class="wether-date-today-month">
						
					</div>
					<div class="wether-date-today-day">
						
					</div>
					<div class="weather-date-toda-error main-text">
						Wrong data?
					</div>
				</div>

				<div class="weather__table">
					<table>
						<tr>
							<td>Wind</td>
							<td class="weather-main-wind"></td>
						</tr>
						<tr>
							<td>Cloudiness</td>
							<td class="weather-main-cloudiness"></td>
						</tr>
						<tr>
							<td>Pressure</td>
							<td class="weather-main-pressure"></td>
						</tr>
						<tr>
							<td>Humidity</td>
							<td class="weather-main-himidity"></td>
						</tr>
						<tr>
							<td>Sunrise</td>
							<td class="weather-main-sunrise"></td>
						</tr>
						<tr>
							<td>Sunset</td>
							<td class="weather-main-sunset"></td>
						</tr>
						<tr>
							<td>Geo coords</td>
							<td class="weather-main-geo-coords main-text"></td>
						</tr>
					</table>
				</div>
			</div>

			<div class="wrapper-five-days">
				<div class="weather__title">
					Houly weather and forecasts in <span class="weather__city"></span> <span class="weather__country"></span>
				</div>

				<div class="weather-days">
					<div class="weather-day">
						
						<!-- Here -->

					</div>

				</div>
			</div>
		</div>
		<div class="test">
			
		</div>

		<!-- JS -->
		<script src="js/script.js"></script>
	</body>
</html>
